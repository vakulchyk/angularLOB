<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product management app</title>
    
    <!--style sheet-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <!--library scripts-->
    <script src="js/angular.js"></script>

    <!--app scripts-->
    <script src="app/app.js"></script>

    <!--product controllers-->
    <script src="app/products/productListCtrl.js"></script>

</head>
<body ng-app="productManagement">
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size:large">
            List
        </div>

        <div class="panel-body">
            <table class="table" ng-controller="ProductListCtrl as vm">
                <thead>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">
                                {{vm.showImage ? "Hide" : "Show"}} image
                            </button>
                        </td>
                        <td>Product</td>
                        <td>Code</td>
                        <td>Available</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.products">
                        <td>
                            <img ng-show="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="width: 50px; margin: 2px" title="{{product.productName}}">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.productDate}}</td>
                        <td>{{product.price | currency}}</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
</body>
</html>
